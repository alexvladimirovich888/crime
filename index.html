<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="eye-icon">üëÅ</div>
                    <h1>NIGGA CRIME DETECTOR</h1>
                    <span class="subtitle">SURVEILLANCE SYSTEM</span>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="activeIncidents">0</span>
                        <span class="stat-label">Active Incidents</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="dangerLevel">1</span>
                        <span class="stat-label">Danger Level</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="system-info">
                <h3>System Active</h3>
                <p>Scanning area every 5 seconds</p>
                <div class="status-indicator">
                    <div class="pulse-dot"></div>
                    <span>ONLINE</span>
                </div>
            </div>
            <div class="social-link">
                <a href="https://x.com/home" target="_blank" class="x-link">
                    <svg class="x-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" fill="currentColor"/>
                    </svg>
                    <span>X.COM</span>
                </a>
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
            <div class="map-overlay">
                <div class="scanner-line"></div>
            </div>
        </div>

        <!-- Incident Details Modal -->
        <div id="incidentModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="incident-header">
                    <h2 id="incidentTitle"></h2>
                    <div class="danger-rating" id="incidentRating"></div>
                </div>
                <div class="incident-body">
                    <div class="incident-image">
                        <img id="incidentImg" src="" alt="Incident Photo">
                    </div>
                    <div class="incident-details">
                        <p><strong>Time:</strong> <span id="incidentTime"></span></p>
                        <p><strong>Address:</strong> <span id="incidentAddress"></span></p>
                        <p><strong>Description:</strong> <span id="incidentDescription"></span></p>
                        <p><strong>Status:</strong> <span id="incidentStatus" class="status-active">ACTIVE</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notifications" class="notifications"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
